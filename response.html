<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Add your CSS styles here */
        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Thank You</h1>

    <!-- Display a general success message -->
    <p name="success" class="success">Your message was sent successfully. I will get back to you as quickly as I can</p>

    <!-- Display a general error message -->
    <p name="failure" class="error">There was an error sending your message. Please try again.</p>

    <!-- Add any additional content or styling as needed -->

</body>
</html>
